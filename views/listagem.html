<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/resources/bootstrap-4.5.0-dist/css/bootstrap.min.css">

    <style>
        .estilo-versao {
          font-size: 10px;
          color: darkgrey;
          float: right;
        }
      </style>
</head>

<body class="">

    <form id="form-salvamento-odd">
        <div id="linha-salvar" class="form-row">
            <div class="col-4">
                <select class="form-control tirar-arrendondado" id="site-aposta" name="site-aposta">
                    <option>Betway</option>
                    <option>Chivalry</option>
                </select>
            </div>

            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text tirar-arrendondado-especifico">R$</span>
                    </div>
                    <input id="qtd-apostada" type="text" class="form-control tirar-arrendondado" placeholder="100,00"
                        name="qtd-apostada">
                </div>
            </div>

            <div class="input-group col-4">
                <input type="text" class="form-control tirar-arrendondado" id="odd-apostada" name="odd-apostada"
                    placeholder="Odd" aria-label="Odde" aria-describedby="button-addon">
                <div class="input-group-append tirar-arrendondado">
                    <button class="btn btn-success tirar-arrendondado-especifico" type="button"
                        id="adicionar-linha">+</button>
                </div>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Site</th>
                <th scope="col">Quantidade apostada</th>
                <th scope="col">Odd apostada</th>
                <th scope="col">Quantidade a apostar</th>
                <th scope="col">Odd Desejada</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="listagem-odds">

        </tbody>
    </table>

    <span id="plugin-version" class="estilo-versao"></span>

    <script src="/resources/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="/resources/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="/scripts/listagem.ctrl.js"></script>
</body>

</html>
